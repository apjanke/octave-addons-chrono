<span id="duration_002ehours-1"></span><h4 class="subsubsection">7.2.6.4 duration.hours</h4>
<dl>
<dt id="index-hours">Method: <em><var>out</var> =</em> <strong>hours</strong> <em>(<var>obj</var>)</em></dt>
<dd>
<p>Equivalent number of hours.
</p>
<p>Gets the number of fixed-length 60-minute hours that is equivalent
to this duration.
</p>
<p>Returns double array the same size as <var>obj</var>.
</p>
